<!Doctype html>
<html lang="en" xmlns:float="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>쇼핑 상세보기</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" href="../static/css/detail-style.css">


    <style>
        .mybtn {
            width: 100%;
        }

        .order > table {
            margin: 40px 0;
            font-size: 18px;
        }
    </style>


    <script>
        $(document).ready(function () {
            show_order();
        });

        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/products',
                data: {},
                success: function (response) {
                    let rows = response['orders']
                    for (let i = 0; i < rows.length; i++) {
                        let money = rows[i]['money']

                        let temp_html = ` <tr>
                                            <th scope="col"> db에서 회원아이디 가져오기</th>
                                            <th scope="col"> ${money} </th>
                                        </tr>`
                        $('#order-box').append(temp_html)
                    }
                }
            });
        }

        function save_order() {
            let money = $('#money').val()


            $.ajax({
                type: 'POST',
                url: '/products',
                data: {money_give: money},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>


<body>

    <header class="container-fluid">
        <a href="index.html" class="logo">LOGO</a>
        <a href="/" class="logo">LOGO</a>
    </header>

<div class="order">
    <div class="container product_view">
        <h2> DB에서 제목 받아오기 </h2>
        <table >
            <tbody>
            <tr>
                <th>최초 입찰가 : </th>
                <th class="price"> db에서 받아오기</th>
            </tr>

            <tr>
                <th>입찰가 현황 :</th>
                <th class="price">
                    db에서 입찰가 현황가져오기
                </th>
            </tr>

            <tr>
                <th> 상품 설명 : </th>
                <th>
                    db.에서 상품 설명가져오기
                </th>
            </tr>
            </tbody>
        </table>


            <div class="img">
                <!--db에서 이미지 가져오기-->
                <img src="../static/images/1.png" alt="">
            </div>


                <div class="input-group mb-3">
                    <span class="input-group-text"> 입찰가 </span>
                    <input id="money" type="text" class="form-control">
                </div>

                <button onclick="save_order()" type="button" class="btn btn-warning mybtn"> 입찰하기</button>
               </div>



            <table class="table">
                <thead>
                <tr>
                    <th scope="col"> 회원 아이디</th>
                    <th scope="col"> 입찰가</th>
                </tr>
                </thead>
                <tbody id="order-box">

                </tbody>
            </table>
        </table>

    </div>


</body>
</html>

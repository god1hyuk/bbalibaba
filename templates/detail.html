    <!--------------------------------------------------------------------->

    <style>
        .container-fluid {
            width: 100%;
        }

        .mybtn {
            width: 100%;
        }

        .order > table {
            margin: 40px 0;
            font-size: 18px;
        }
    </style>
    <!--------------------------------------------------------------------->

    <script>

        $(document).ready(function () {
            show_order();
        });

        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/products',
                data: {},
                success: function (response) {
                    let rows = response['orders']

                    // 내역 / 히스토리 부분 기능
                    let max1 = Number(rows[0]['money'])

                    for (let i = 0; i < rows.length; i++) {
                        if( max1 < Number(rows[i]['money'])){
                            let money = Number(rows[i]['money'])
                            let temp_html = ` <tr>
                                                <th scope="col"> db에서 회원아이디 가져오기</th>
                                                <th scope="col"> ${money} </th>
                                            </tr>`
                                            $('#order-box').append(temp_html)
                            } else{
                                continue;
                        }
                    }

                    // 입찰가 현황 기능
                    let max = Number(rows[0]['money'])
                    for (let i = 0; i < rows.length; i++) {
                        if( max < Number(rows[i]['money'])){
                            max = Number(rows[i]['money'])
                        }
                    } $('#current_prince-box').append(max + '원')


                }

            });
        }


        function save_order() {
            let money = $('#money').val()

            $.ajax({
                type: 'POST',
                url: '/products',
                data: {money_give: money},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

    </script>

<body>
<header class="container-fluid">
    <a href="/" class="logo">빨리바바</a>
    <nav>
        <a href="/signin_page">로그인</a>
        <a href="/signup_page">회원가입</a>
    </nav>
</header>

<div class="order">
    <div class="container product_view">
        <h2> DB에서 제목 받아오기 </h2>
        <table>
            <tbody>
            <tr>
                <th>최초 입찰가 :</th>
                <th class="price"> db에서 받아오기</th>
            </tr>

            <tr>
                <th>입찰가 현황 :</th>
                <th class="price">
            <tbody id="current_prince-box"></tbody>
            </th>
            </tr>

            <tr>
                <th> 상품 설명 :</th>
                <th>
                    db.에서 상품 설명가져오기
                </th>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="img">
        <!--db에서 이미지 가져오기-->
        <img src="../static/images/1.png" alt="">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text"> 입찰가 </span>
        <input id="money" type="text" class="form-control">
    </div>

    <button onclick="save_order()" type="button" class="btn btn-warning mybtn"> 입찰하기</button>


    <table class="table">
        <thead>
        <tr>
            <th scope="col"> 회원 아이디</th>
            <th scope="col"> 입찰가</th>
        </tr>
        </thead>
        <tbody id="order-box">

        </tbody>
    </table>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/library/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/post.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/reset.css"/>
    <link rel="stylesheet" href="../static/css/common.css"/>
    <link rel="stylesheet" href="../static/css/sub.css"/>
    <title>중고 경매 사이트</title>
</head>
<body>

    <header class="container-fluid">
        <a href="index.html" class="logo">LOGO</a>
        <nav>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </nav>
    </header>

    <div class="container content-wrap sub">
        <div class="content post-box">
            <h1 class="content-title">상품 등록</h1>
            <div class="input-group mb-3">
                <label class="input-group-text" for="category">카테고리</label>
                <select class="form-select" id="category">
                    <option selected>--- 선택 ---</option>
                    <option value="1">option1</option>
                    <option value="2">option2</option>
                    <option value="3">option3</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="item-name">상품명</span>
                <input type="text" class="form-control" aria-label="itemName"
                       aria-describedby="item-name" placeholder="상품명을 입력해주세요." />
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="상품 정보를 입력해주세요." id="item-desc"
                          style="height: 100px"></textarea>
                <label for="item-desc">상품설명</label>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="item-img" onchange="uploadItemImg(this)" />
                <label class="input-group-text" for="item-img">업로드</label>
            </div>
            <div id="uploaded-img" class="img-box mb-3">
                <button class="del-btn" type="button">
                    <i class="fa-solid fa-xmark-large"></i>
                </button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="item-start-price">최초가</span>
                <input type="text" class="form-control" aria-label="itemStartPrice"
                       aria-describedby="item-start-price" placeholder="상품명을 입력해주세요." />
            </div>
            <select id="item-unit" class="form-select" aria-label="Default select">
                <option selected>--- 선택 ---</option>
                <option value="100">100원</option>
                <option value="1000">1000원</option>
                <option value="10000">10000원</option>
                <option value="100000">100000원</option>
            </select>
        </div>
        <div class="content post-user">
            <h1 class="content-title">판매자 정보</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="user-id">아이디</span>
                <input type="text" class="form-control" aria-label="userId"
                       aria-describedby="user-id" value="god1hyuk" readonly />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="user-name">이름</span>
                <input type="text" class="form-control" aria-label="userName"
                       aria-describedby="user-name" value="신원혁" readonly />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="user-Phone">연락처</span>
                <input type="text" class="form-control" aria-label="userPhone"
                       aria-describedby="user-phone" value="010-1234-5678" />
            </div>
        </div>
    </div>

</body>
</html>

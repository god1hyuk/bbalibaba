<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/post_product.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/reset.css"/>
    <link rel="stylesheet" href="../static/css/common.css"/>
    <link rel="stylesheet" href="../static/css/sub.css"/>
    <title>빨리바바 | 상품 등록</title>
</head>
<body>

    <header class="container-fluid">
        <a href="/" class="logo">빨리바바</a>
        <nav>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </nav>
    </header>

    <div class="container content-wrap sub">

        <div class="content post-box">
            <h1 class="content-title">상품 등록</h1>
            <div class="input-group mb-4">
                <label class="input-group-text" for="category">카테고리</label>
                <select class="form-select" id="category">
                    <option selected>--- 선택 ---</option>
                    <option value="의류">의류</option>
                    <option value="액세사리">엑세사리</option>
                    <option value="음향기기">음향기기</option>
                    <option value="가전">가전</option>
                    <option value="가구">가구</option>
                    <option value="스포츠용품">스포츠용품</option>
                    <option value="주방용품">주방용품</option>
                </select>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">상품명</span>
                <input type="text" id="product-name" class="form-control" placeholder="상품명을 입력해주세요." />
            </div>
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="상품 정보를 입력해주세요." id="product-desc"
                          style="height: 100px"></textarea>
                <label for="product-desc">상품설명</label>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">최초 입찰가</span>
                <input type="number" id="product-start-price" class="form-control" placeholder="최초 입찰가를 입력해주세요." />
            </div>
<!--            <h3 class="content-title-sub">상품 이미지</h3>-->
<!--            <div class="input-group mb-4">-->
<!--                <input type="file" class="form-control" id="product-img" />-->
<!--                <label class="input-group-text" for="product-img">업로드</label>-->
<!--            </div>-->
            <div class="input-group mb-5">
                <span class="input-group-text">상품 이미지</span>
                <input type="text" id="product-img" class="form-control" placeholder="이미지 URL을 입력해주세요." />
            </div>
        </div>

        <div class="content post-user">
            <h1 class="content-title">판매자 정보</h1>
            <div class="input-group mb-4">
                <span class="input-group-text">아이디</span>
                <input type="text" id="user-id" class="form-control" value="god1hyuk" readonly />
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">이름</span>
                <input type="text" id="user-name" class="form-control" value="신원혁" readonly />
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">연락처</span>
                <input type="text" id="user-phone" class="form-control" value="010-1234-5678" readonly />
            </div>
        </div>

        <div class="btn-wrap submit">
            <button type="button" class="btn btn-outline-dark">목록</button>
            <button type="button" class="btn btn-dark" onclick="post_product()">저장</button>
        </div>

    </div>

</body>
</html>

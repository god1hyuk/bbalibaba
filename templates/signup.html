<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../static/js/post.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="../static/css/reset.css">
        <link rel="stylesheet" href="../static/css/common.css">
        <title>빨리바바 | 회원가입</title>

        <script>
            function save_user() {
                let set_id = $('#set_id').val()
                let set_pw = $('#set_pw').val()
                let call = $('#call').val()
                let birth = $('#birth').val()
                let email = $('#email').val()

                $.ajax({
                    type: 'POST',
                    url: '/signup',
                    data: {
                        'set_id_give': set_id,
                        'set_pw_give': set_pw,
                        'call_give': call,
                        'birth_give': birth,
                        'email_give': email
                    },
                    success: function (response) {
                        alert(response['msg'])
                        window.location.reload()
                    }
                })
            }
        </script>

</head>

    <body>

    <header class="container-fluid">
        <a href="/" class="logo">빨리바바</a>
    </header>

    <div class="container content-wrap main">
        <div class="content all-items">
            <h1 class="content-title">회원가입 페이지</h1>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID</span>
                <input id="set_id" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Pw</span>
                <input id="set_pw" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="input your email" aria-label="Recipient's username" aria-describedby="basic-addon3">
                <span class="input-group-text" id="basic-addon3">@example.com</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Birth</span>
                <input id="birth" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">20010101</span>
            </div>

            <div class="input-group mb-3">
                <input id="call" type="text" class="form-control" placeholder="Call_Number" aria-label="Call_Number">
                <span class="input-group-text">010-1234-1234</span>
            </div>

            <button type="button" onclick="save_user()" class="btn btn-dark">회원가입</button>

        </div>
    </div>


</body>
</html>
